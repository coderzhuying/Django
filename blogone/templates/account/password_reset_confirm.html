{% extends 'base.html' %}
{% block title %}
Password Reset
{% endblock %}
{% block content %}
<div>
<h1>Reset Password</h1>
<p>Please enter your new password twice so we can verify you typed it in correctly.</p>
<form action="." method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset" />
</form>
</div>
{% endblock %}
