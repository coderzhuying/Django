{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div>
    <h1>
        Register
        <p>
            Input your username and password
        </p>
        <form action="." method="post">{% csrf_token %}
            {{ form.as_p }}
            {{ profile.as_p }}
            <input type="submit" value="Register">
        </form>
    </h1>
</div>
{% endblock %}
