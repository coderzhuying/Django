{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div>
<h1>Forgotten your password? Reset,please</h1>
<p>Enter your email to set a new password</p>
<form action="." method="post">{% csrf_token %}
    <label>Email</label>
    <div>
        {{ form.email }}
    </div>
    <input type="submit" value="Send email"/>
</form>
</div>
{% endblock %}
